    function gridToCoordinates(gridSquare) {
        gridSquare = gridSquare.toLowerCase();
        const a = 'a'.charCodeAt(0);
        const zero = '0'.charCodeAt(0);
        let lon = (gridSquare.charCodeAt(0) - a) * 20.0;
        let lat = (gridSquare.charCodeAt(1) - a) * 10.0;
        lon += (gridSquare.charCodeAt(2) - zero) * 2.0;
        lat += (gridSquare.charCodeAt(3) - zero);
        lon = lon - 180;
        lat = lat - 90;
        return {lat: lat, lng: lon};
    }

    function addSquare(map, data, max) {
        let gridSquare = data[0];
        let count = parseInt(data[1]);
        let coords = gridToCoordinates(gridSquare);
        let lat = coords['lat'];
        let lon = coords['lng'];
        let mapcoords = [
            new google.maps.LatLng(lat, lon),
            new google.maps.LatLng(lat, lon + 2),
            new google.maps.LatLng(lat + 1, lon + 2),
            new google.maps.LatLng(lat + 1, lon),
            new google.maps.LatLng(lat, lon)
        ];

        let r,g,b;
        if (count == 0) {
            r = 255
            g = 0
            b = 0
        } else if (count < 10) {
            r = 255
            g = 165
            b = 0
        } else if (count < 100) {
            p = count/100
            r = 255
            g = ((1-p)*165 + p*255)|0
            b = 0
        } else {
            p = count/max
            r = ((1-p)*255 + p*0)|0
            g = 255
            b = 0
        }
        let color = 'rgb('+r+','+g+','+b+')'
        console.log(count, color)

        let contentString = '<div id="content">'+
            '<h1>'+gridSquare.toUpperCase()+'</h1>'+
            '</div>';
        let square = new google.maps.Polygon({
            path: mapcoords,
            strokeColor: color,
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: color,
            fillOpacity: 0.50,
            zIndex: 1000+count
        });
        square.setMap(map);
        square.addListener('click', function() {
            drawInfoWindow(map, gridSquare.toUpperCase(), count, {lat: lat+0.5, lng: lon + 1})
        });

    function processReceivedData(xhr, map) {
        if (xhr.status === 200) {
            let text = xhr.responseText;
            let data = JSON.parse(text);
            document.getElementById('header2').innerHTML = new Date(data.start*1000).toUTCString();
            draw_grids(map, data.grids);
        }
    }

    function draw_grids(map, grids) {
        let max = 0
        for (let i=0,x=grids.length;i<x;i++) {
            let grid = grids[i]
            if (parseInt(grid[1]) > max) {
                max = parseInt(grid[1])
            }
        }
        for (let i=0,x=grids.length;i<x;i++) {
            let grid = grids[i]
            addSquare(map, grid, max);
        }
    }

    function asyncLoad(url, callback) {
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState === 4) {
                callback(this);
            }
        };
        xhr.open('GET', url, true);
        xhr.send();
    }
